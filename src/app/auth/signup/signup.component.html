<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input
    label="Username"
    [control]="$any(authForm.get('username'))"
    inputType="text"
  ></app-input>

  <app-input
    label="Password"
    [control]="$any(authForm.get('password'))"
    inputType="password"
  ></app-input>

  <app-input
    label="Password Confirmation"
    [control]="$any(authForm.get('passwordConfirmation'))"
    inputType="password"
  ></app-input>

  <div
    *ngIf="
      authForm.get('password')?.touched &&
      authForm.get('passwordConfirmation')?.touched &&
      authForm.errors
    "
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors?.['passwordsDontMatch']">
      Password and Password Confirmation must match
    </p>
    <p *ngIf="authForm.errors?.['noConnection']">
      No internet connection detected, failed to sign up
    </p>
    <p *ngIf="authForm.errors?.['unknownError']">Failed to sign up</p>
  </div>

  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
